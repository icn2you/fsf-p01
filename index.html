<!DOCTYPE html>
<html lang="en" data-page="landing-page">

    <!--=============================== HEAD ===============================-->  
    <head>
        <!-- Meta Tags -->
        <meta charset="UTF-8">
        <!-- Let browser know website is optimized for mobile -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>      
        <meta name="author" content="Yuko Uda, Brittany-Renee Davis & Christopher Zenner">
        <meta name="description" content="Full Stack Flex Bootcamp Project 1">

        <!-- Favicon -->
        <link rel="shortcut icon" href="assets/images/pan.png">

        <!-- Google Icon Font -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        
        <!-- Materialize -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!-- Site-specific Styles -->
        <link rel="stylesheet" href="assets/css/style.css">

        <title>Simple & Delicious</title>
    </head>

    <!--=============================== BODY ===============================-->    
    <body>
        <!-- Header -->
        <header>
            <div class="navbar-fixed">
                <nav>
                    <div class="nav-wrapper">
                        <a href="index.html" class="brand-logo">&nbsp;CookQuik</a>
                        <form id="nav-search">
                            <div class="input-field right">
                                <input id="search" type="search" required>
                                <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                                <i class="material-icons">close</i>
                            </div>
                        </form>
                    </div>
                </nav>
            </div>
        </header>

        <!-- Primary Content -->
        <main class="container">
            <div class="divider"></div>
            <div class="section">
                <div id="mission" class="center-align">
                    <em>Simple and delicious recipes for the modern busy household</em>
                </div>
            </div>
            <div class="divider"></div>
            <div class="section">
                <h5>Special Diets &amp; Food Allergies</h5>
                <div class="row">
                    <div class="col s12 m8 l4">
                        <div class="row">
                            <div class="col s6 m8 l10">
                                <div class="input-field">
                                    <select id="special-diets">
                                        <option value="" disabled selected>Choose your option</option>
                                    </select>
                                    <label>Special Diets</label>
                                </div>
                            </div>
                        </div>  
                    </div>
                    <div class="col s12 m10 l8">
                        <div class="row">
                            <form id="food-allergies" action="#">
                            </form>
                        </div>
                    </div>
                </div>               
            </div>
            <div class="divider"></div>
            <div class="section">
                <h5>Ingredients to Include</h5>
                <div class="row">
                    <div class="col s8 m6 l5">
                        <form onsubmit="return false">                        
                            <div class="input-field col s12">
                                <i class="material-icons prefix">local_dining</i>
                                <input id="search-ingredient" type="text" autocomplete="off">
                                <label for="ingredients">Ingredients</label>
                                <span class="helper-text">Enter each ingredient separately.</span>
                                <div>&nbsp;</div>
                                <div class="center-align">
                                    <a id="add-ingredient" class="waves-effect waves-light btn-small"><i class="material-icons left">add</i>Ingredient</a>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col s12 m10 l7">
                        <div class="card horizontal">
                            <div class="card-image">
                                <img src="assets/images/assorted-cooking-spices.jpg">
                            </div>
                            <div class="card-stacked">
                                <div class="card-content">
                                    <ul id="search-ingredients"></ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="divider"></div>
            <div class="section center-align">
                <a id="search-btn" class="waves-effect waves-light btn-large"><i class="material-icons left">search</i>Search for Recipes</a>
            </div>
            <div class="divider"></div>
            <div class="section">
                <h5>Recipes to Browse</h5>
                <div id="random-recipes" class="carousel carousel-slider"></div>
            </div>
        </main>

        <!-- Footer -->
        <footer></footer>
        
        <!-- Recipes Script -->
        <script src="assets/javascript/bundle.js"></script>
    </body>

</html>
