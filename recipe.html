<!DOCTYPE html>
<html lang="en" data-page="recipe-page">

    <!--=============================== HEAD ===============================-->  
    <head>
        <!-- Meta Tags -->
        <meta charset="UTF-8">
        <!-- Let browser know website is optimized for mobile -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>      
        <meta name="author" content="Yuko Uda, Brittany-Renee Davis & Christopher Zenner">
        <meta name="description" content="Full Stack Flex Bootcamp Project 1">

        <!-- Favicon -->
        <link rel="shortcut icon" href="assets/images/pan.png">

        <!-- Google Icon Font -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        
        <!-- Materialize -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        
        <!-- Site-specific Styles -->
        <link rel="stylesheet" href="assets/css/style.css">

        <title>CookQuik</title>
    </head>

    <!--=============================== BODY ===============================-->    
    <body>
        <!-- Header -->
        <header>
            <div class="navbar-fixed">
                <nav>
                    <div class="nav-wrapper">
                        <a href="index.html" class="brand-logo">&nbsp;CookQuik</a>
                        <form id="nav-search">
                            <div class="input-field right">
                                <input id="search" type="search" required>
                                <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                                <i class="material-icons">close</i>
                            </div>
                        </form>
                    </div>
                </nav>
            </div>
        </header>

        <!-- Primary Content -->
        <main class="container">
            <div class="divider"></div>
            <div class="section">
                <div id="mission" class="center-align">
                    <em>Simple and delicious recipes for the modern busy household</em>
                </div>
            </div>
            <div class="divider"></div>
            <div class="section">
                <h4 id="recipe-title">Recipe Title</h4>
                <div id="size-time__container">
                    <div>
                        <h6 id="recipe-time">Cooking Time: </h6>
                    </div>
                    <div class="input-field size-input">
                        <select id="recipe-servings">
                            <!--<option value="choose" disabled selected>Choose your option</option>-->
                        </select>
                        <label>Select Serving Size</label>
                    </div>
                </div>      
                <div id="recipe-img-ingredients__container">
                    <div class="recipe-img__container">
                        <img id="recipe-img" src="https://via.placeholder.com/400">
                    </div>
                    <div class="recipe-ingredients__container">
                        <h6 class="recipe-ingredients__title">Ingredients</h6>
                        <ul id="recipe-ingredients"></ul>
                    </div>
                </div>
            </div>
            <div class="divider"></div>
            <div class="section">
                <div class="col s12">
                    <div class="card-panel teal lighten-1" style="margin-bottom: 0;">
                        <div class="white-text">
                            <div id="recipe-summary"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="section">
                <div class="col s12">
                    <div class="card horizontal">
                        <div class="card-stacked">
                            <div class="card-content">
                                <span class="card-title">Instructions</span>
                                <div id="recipe-instructions"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="divider"></div>
            <div class="section"> 
                <div class="row">
                    <div class="col s12">
                        <div id="videos"></div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer></footer>

        <!-- YouTube API Script -->
        <script src="https://apis.google.com/js/api.js"></script>

        <!-- Recipes Script -->
        <script src="assets/javascript/bundle.js"></script>
    </body>

</html>
