<!DOCTYPE html>
<html lang="en" data-page="recipe-page">

    <!--=============================== HEAD ===============================-->  
    <head>
        <!-- Meta Tags -->
        <meta charset="UTF-8">
        <!-- Let browser know website is optimized for mobile -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>      
        <meta name="author" content="Yuko Uda, Brittany-Renee Davis & Christopher Zenner">
        <meta name="description" content="Full Stack Flex Bootcamp Project 1">

        <!-- Favicon -->
        <link rel="shortcut icon" href="src/images/pan.png">

        <!-- Google Icon Font -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        
        <!-- Materialize -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        
        <!-- Site-specific Styles -->
        <link rel="stylesheet" href="assets/css/style.css">

        <title>CookQuik</title>
    </head>

    <!--=============================== BODY ===============================-->    
    <body>
        <!-- Header -->
        <header>
            <div class="navbar-fixed">
                <nav>
                    <div class="nav-wrapper">
                        <a href="#!" class="brand-logo">&nbsp;CookQuik</a>
                        <form>
                            <div class="input-field right">
                                <input id="search" type="search" required>
                                <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                                <i class="material-icons">close</i>
                            </div>
                        </form>
                    </div>
                </nav>
            </div>
        </header>

        <!-- Primary Content -->
        <main class="container">
            <div class="divider"></div>
            <div class="section">
                <div id="mission" class="center-align">
                    <em>Simple and delicious recipes for the modern busy household</em>
                </div>
            </div>
            <div class="divider"></div>
            <div class="section">
                <div class="row">
                    <div class="col s12">
                        <h4 id="recipe-title">Recipe Title</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col s6">
                        <!--<img id="recipe-img" src="https://via.placeholder.com/400">-->
                    </div>
                    <div class="col s6">
                        <div class="row valign-wrapper">
                            <div class="input-field col s5">
                                <select id="recipe-servings">
                                    <option value="choose" disabled selected>Choose your option</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                </select>
                                <label>Select Serving Size</label>
                            </div>
                            <div class="col s7 right-align">
                                <h6 id="recipe-time">Cooking Time: </h6>
                            </div>
                        </div>
                    </div>
                </div>      
                <div class="row valign-wrapper">
                    <div class="col s6">
                        <img id="recipe-img" src="https://via.placeholder.com/400">
                    </div>
                    <div class="col s6">
                        <div class="row">
                            <div class="col s12">
                                <div class="card horizontal">
                                    <div class="card-stacked">
                                        <div class="card-content">
                                            <span class="card-title">Ingredients</span>
                                            <ul id="recipe-ingredients"></ul>
                                        </div>
                                    </div>
                                </div>
                            </div>            
                        </div>              
                    </div>               
                </div>
            </div>
            <div class="divider"></div>
            <div class="section">
                <div class="col s12">
                    <div class="card-panel teal lighten-1">
                        <div class="white-text">
                            <div id="recipe-summary"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="section">
                <div class="col s12">
                    <div class="card horizontal">
                        <div class="card-stacked">
                            <div class="card-content">
                                <span class="card-title">Instructions</span>
                                <div id="recipe-instructions"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="divider"></div>
            <div class="section"> 
                <div class="row">
                    <div class="col s12">
                        <div id="videos"></div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer></footer>

        <!-- YouTube API Script -->
        <script src="https://apis.google.com/js/api.js"></script>

        <!-- Math.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.6.2/math.min.js"></script>

        <!-- Recipes Script -->
        <script src="assets/javascript/bundle.js"></script>
    </body>

</html>
